<ion-view view-title="Login">
	<ion-content>
    	<div class="row">
          <div class="col col-100 text-center">
          	<img src="img/siteimgs/logo.png" alt="logo" style="height:120px;width:120px;border-radius: 10px;">
          </div>
       	</div>
        <div class="row">
          <div class="col col-100">
            <form name="memberloginForm" ng-submit="submitLoginForm(memberloginForm);" novalidate>
             <div class="list list-custom">
			    <!-- Input -->
				  <label class="item item-input item-custom">
					<input type="email" placeholder="Email" ng-model="userdata.email" name="email" ng-maxlength="30" required>
				  </label>
				  <p class="error-p" ng-show="memberloginForm.email.$error.required && (!memberloginForm.email.$pristine || memberloginForm.$submitted)">This Field Is Required</p>
				  <p class="error-p" ng-show="memberloginForm.email.$error.maxlength && (!memberloginForm.email.$pristine || memberloginForm.$submitted)">Cannot Longer Than 30 Characters</p>
				  <p class="error-p" ng-show="memberloginForm.email.$invalid && (!memberloginForm.email.$pristine || memberloginForm.$submitted) && !memberloginForm.email.$error.required">Email Is Not Valid</p>
				<!--/ Input -->
			    <!-- Input -->
				  <label class="item item-input item-custom">
					<input type="password" placeholder="Password" ng-model="userdata.password" name="password" required>
				  </label>
				  <p class="error-p" ng-show="memberloginForm.password.$error.required && (!memberloginForm.password.$pristine || memberloginForm.$submitted)">This Field Is Required</p>
				<!--/ Input -->
			</div>
            <!-- <button class="button button-custom button-block">
              	SIGN IN
            </button> -->
			<button class="button button-custom button-block">
              	SIGN IN
            </button>
            </form>
          </div>
       	</div>
		<div class="row">
			<div class="col col-100 text-center" style="font-size: 16px;font-style: oblique;">
				<p class="text-center pull-left"><a class="text-primary" href="#/app/register/{{ Option }}">New Here ? Sign Up</a></p>
				<p class="text-center pull-right"><a class="text-primary" href="#/app/forgot-password/{{ Option }}">Forgot Password ?</a></p>
			</div>
		</div>
		<div class="row">
          <div class="col col-100 text-center">
			<p style="font-style: oblique;">Powered By</p>
          	<img src="img/siteimgs/tamillogo.png" alt="logo" style="width:70%;margin:auto;">
          </div>
       	</div>
    </ion-content>
</ion-view>
